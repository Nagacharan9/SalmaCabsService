<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SalmaCabService</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <h1>SalmaCabService</h1>
</header>

<section class="booking-section">
  <h2>Your pick of rides at low prices</h2>

  <div class="booking-form">
    <input type="text" id="from" placeholder="Leaving from" />
    <input type="text" id="to" placeholder="Going to" />
    <input type="date" id="date" />
    <div class="passenger-control">
      <button id="decPassenger">-</button>
      <span id="passengerCount">1</span>
      <button id="incPassenger">+</button>
    </div>
    <button id="searchBtn">Search</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
